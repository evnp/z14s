<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zeppelin Brothers</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Font loading strategy: https://csswizardry.com/2020/05/the-fastest-google-fonts/ -->
    <!-- Use `preconnect` to "warm up" connection we know will be needed to load -->
    <!-- Google Fonts. `dns-prefetch` is used as fallback in older browsers. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <!-- https://fonts.googleapis.com/css requests result in multiple requests -->
    <!-- to https://fonts.gstatic.com, so warm up those connections as well: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <!-- `crossorigin` needed with `preconnect` since these are CORS requests; -->
    <!-- unecessary with `dns-prefetch`, DNS resolution does not involve CORS -->

    <!-- Font: Alegreya - regular(400,500,700) italic(400,500,700) -->
    <!-- Go here to adjust loaded styles: https://fonts.google.com/specimen/Alegreya -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <!-- async css load hack - combination with rel="preload" above results in optimal performance -->
    <!-- see https://csswizardry.com/2020/05/the-fastest-google-fonts/ for details -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      />
    </noscript>
  </head>

  <body>
    <div>Zeppelin <span>Brothers</span></div>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      div {
        width: 100vw;
        height: 100vh;
        text-align: center;

        font: italic 400 5vw "Averia Serif Libre", Palatino, Georgia, serif;
        letter-spacing: 2vw;
        line-height: 100vh;
        color: black;
        opacity: 0.8;
      }
      span {
        color: lightgray;
        font-style: normal;
      }
    </style>
  </body>
</html>
